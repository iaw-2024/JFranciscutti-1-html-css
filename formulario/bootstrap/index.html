<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Formulario en CSS</title>
    <style>
      body {
        background-color: #c6cbef;
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .form-container {
        border-radius: 0.75rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        background: #e6e8f8;
      }

      .input-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-container p-5">
        <a href="../../index.html" class="text-decoration-none"
          >Volver a la lista</a
        >
        <h3 class="title">Registrar nuevo jugador</h3>
        <div class="form-rows row-gap-3">
          <label for="nombre">Nombre</label>
          <div class="input-group">
            <input
              id="nombre"
              class="form-control"
              placeholder="Edinson"
              type="text"
            />
          </div>
          <label for="apellido">Apellido</label>
          <div class="input-group">
            <input
              id="apellido"
              class="form-control"
              placeholder="Cavani"
              type="text"
            />
          </div>
          <label for="equipo">Equipo actual</label>
          <div class="input-group">
            <input
              id="equipo"
              class="form-control"
              placeholder="Boca Juniors"
              type="text"
            />
          </div>
        </div>
        <a href="/listado/bootstrap/index.html" class="btn btn-light">
          Registrar
        </a>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
